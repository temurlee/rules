overwrite_original_rules=true

#过滤节点，正则匹配
exclude_remarks=(关注|频道|CMCC|CN|CFnat)

#重命名规则
[rename]
# 基本重命名：完全匹配
香港 = 🇭🇰 香港
新加坡 = 🇸🇬 新加坡
美国 = 🇺🇸 美国
日本 = 🇯🇵 日本
韩国 = 🇰🇷 韩国
台湾 = 🇹🇼 台湾

# 正则表达式重命名（以 regex: 开头）
regex:^(.+)\s+HK\s+(.+)$ = 🇭🇰 $1 $2
regex:^(.+)\s+SG\s+(.+)$ = 🇸🇬 $1 $2
regex:^(.+)\s+US\s+(.+)$ = 🇺🇸 $1 $2
regex:^(.+)\s+JP\s+(.+)$ = 🇯🇵 $1 $2

# 包含匹配（以 include: 开头）
include:香港 = 🇭🇰 香港节点
include:新加坡 = 🇸🇬 新加坡节点
include:美国 = 🇺🇸 美国节点
include:日本 = 🇯🇵 日本节点

# 移除特定字符或关键词
regex:^(.+)\s*\(.*备用.*\)$ = $1
regex:^(.+)\s*\(.*备用.*\)$ = $1
